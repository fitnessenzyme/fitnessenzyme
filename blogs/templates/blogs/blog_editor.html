{% load static %}

{% block content %}
<div class="editor-container">
    <h2 class="editor-title">Write Your Post</h2>
    
    <form method="POST" enctype="multipart/form-data" class="editor-form">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button type="submit" class="publish-btn">Publish</button>
    </form>
</div>

<style>
/* Container */
.editor-container {
    max-width: 900px;
    margin: 40px auto;
    padding: 25px;
    background: linear-gradient(135deg, #f9f9f9, #ffffff);
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
}

/* Heading */
.editor-title {
    font-weight: 600;
    font-size: 28px;
    color: #222;
    margin-bottom: 20px;
    border-bottom: 2px solid #eee;
    padding-bottom: 10px;
    text-align: center;
}

/* Form Box */
.editor-form {
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.03);
}

/* CKEditor Customization */
.ck-editor__editable {
    min-height: 400px !important;
    font-size: 16px;
    background-color: #fff;
    border-radius: 8px;
    padding: 15px;
    border: 1px solid #ddd !important;
    transition: border-color 0.3s;
}
.ck-editor__editable:focus {
    border-color: #1900ff !important;
    box-shadow: 0 0 6px rgba(25, 0, 255, 0.3);
}
.ck-toolbar {
    border-radius: 8px 8px 0 0;
    border: 1px solid #ddd !important;
    background: #fafafa;
}

/* Submit Button */
.publish-btn {
    background-color: #1900ff;
    color: white;
    border: none;
    padding: 14px 28px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    display: block;
    margin: 20px auto 0;
}
.publish-btn:hover {
    background-color: #0f00b5;
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(25, 0, 255, 0.3);
}
</style>
{% endblock %}
